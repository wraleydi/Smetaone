<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .team-group {
  display: grid;
  justify-content: center; /* Agar grid berada di tengah */
  grid-template-columns: repeat(2, 300px); /* Set 2 kolom dengan lebar 300px */
  grid-gap: 20px; /* Jarak antara item grid */
}

/* Atur item di urutan 1-4 dalam 2 kolom dan 2 baris */
.team-group > :nth-child(1),
.team-group > :nth-child(2),
.team-group > :nth-child(3),
.team-group > :nth-child(4) {
  grid-column: span 1; /* Setiap item mengambil 1 kolom */
}

/* Atur item ke-5 di baris ketiga dengan lebar penuh */
.team-group > :nth-child(5) {
  grid-column: 1 / -1; /* Memenuhi seluruh kolom */
}

/* Atur item ke-6 sampai ke-9 di baris terakhir */
.team-group > :nth-child(n+6) {
  grid-column: span 1; /* Setiap item menempati 1 kolom */
}

/* Responsif: Ketika layar diperkecil, ubah semua item menjadi satu kolom */
@media (max-width: 768px) {
  .team-group {
    grid-template-columns: 1fr; /* Semua item berada dalam satu kolom */
  }
  
  .team-group > :nth-child(1),
  .team-group > :nth-child(2),
  .team-group > :nth-child(3),
  .team-group > :nth-child(4),
  .team-group > :nth-child(5),
  .team-group > :nth-child(n+6) {
    grid-column: span 1; /* Setiap item tetap menempati 1 kolom */
  }
}

    </style>
</head>
