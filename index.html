<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style.css" />
    <link rel="icon" href="./src/assets/logo.jpeg" />
    <title>Smetaone</title>
  </head>
  <body>
    <header>
      <div class="header-app">
        <div class="title-smetaone">
          <img
            src="./src/assets/smetaone.jpeg"
            alt="smetaone-logo"
            width="100px"
          />
        </div>
        <nav>
          <div class="navbar">
            <ul>
              <li class="navbar-item"><a href="#">Beranda</a></li>
              <li class="navbar-item" style="font-size: 1.2rem">
                Bidang
                <ul class="navbar-down">
                  <li class="navbar-item">PP</li>
                  <li class="navbar-item">PTD</li>
                  <li class="navbar-item">PK</li>
                </ul>
              </li>
              <li class="navbar-item"><a href="#">Tentang</a></li>
              <li class="navbar-item"><a href="#">Kontak</a></li>
            </ul>
          </div>
        </nav>
        <div class="btn-register">
          <button>Daftar</button>
        </div>
      </div>
    </header>
    <script>
      const navItem = document.querySelectorAll('.navbar-item');

      navItem.forEach((nav) => {
        const navDown = nav.querySelector('.navbar-down');

        if (navDown) {
          nav.addEventListener('mouseenter', () => {
            navDown.classList.add('navbar-expand');
          });
          nav.addEventListener('mouseleave', () => {
            navDown.classList.remove('navbar-expand');
          });
        }
      });
    </script>
  </body>
</html>
