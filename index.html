<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style.css" />
    <link rel="icon" href="./src/assets/logo.jpeg" />
    <script type="module" src="./src/script/components/index.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    <title>Smetaone</title>
  </head>
  <body>
    <header-app></header-app>
    <main>
      <section>
        <div class="hero-section">
          <div class="hero-text">
            <h1>Bersama Smetaone</h1>
          </div>
          <div class="hero-gallery">
            <img
              src="./src/assets/image1.jpeg"
              alt="foto bersama"
              class="gallery-image active"
            />
            <img
              src="./src/assets/image2.jpeg"
              alt="foto bersama"
              class="gallery-image"
            />
            <img
              src="./src/assets/image3.jpeg"
              alt="foto bersama"
              class="gallery-image"
            />
            <img
              src="./src/assets/image4.jpeg"
              alt="foto bersama"
              class="gallery-image"
            />
            <img
              src="./src/assets/image5.jpeg"
              alt="foto bersama"
              class="gallery-image"
            />
          </div>
        </div>
      </section>
    </main>
    <script>
      const images = document.querySelectorAll('.gallery-image');
      let currentImageIndex = 0;

      function changeImage() {
        // Hapus class "active" dari gambar yang sedang ditampilkan
        images[currentImageIndex].classList.remove('active');

        // Update index gambar berikutnya
        currentImageIndex = (currentImageIndex + 1) % images.length;

        // Tambahkan class "active" pada gambar yang baru
        images[currentImageIndex].classList.add('active');
      }

      // Panggil fungsi changeImage setiap 3 detik
      setInterval(changeImage, 3000);
    </script>
  </body>
</html>
